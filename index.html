<body>
    <p class="tip"></p>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome To Rabi's Resturant</h2>
            <label>
                <span>Email</span>
                <input type="email" id="login-email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" id="login-password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" onclick="login()" class="submit">Log In</button>
            <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img__text m--in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Log in</span>
                </div>
            </div>
            <div class="form sign-up">
                <!-- <h2>Time to feel like Owesum,</h2> -->
                <label>
                    <span>Name</span>
                    <input type="text" id="name" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="password" />
                </label>
                <label>
                    <span>Contact No:</span>
                    <input type="number" id="number" />
                </label>
                <label>
                    <span>City</span>
                    <input type="text" id="city" />
                </label>
                <label>
                    <span>Are you a </span>
                    <select id="userType">
                        <option selected value="Customer">Customer</option>
                        <option value="Restaurateur">Restaurateur</option>
                    </select>
                </label>
                <button type="button" class="submit" onclick="send()">Sign Up</button>
            </div>
        </div>
    </div>
